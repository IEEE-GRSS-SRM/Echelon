<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Placement Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.50.2/dist/umd/supabase.min.js"></script>
  <style>
    .shimmer{position:relative;overflow:hidden;background:linear-gradient(90deg,#f3f4f6 25%,#eceff1 37%,#f3f4f6 63%);background-size:400% 100%;animation:shimmer 2.4s linear infinite;}@keyframes shimmer{0%{background-position:100% 0}100%{background-position:-100% 0}}
  </style>
</head>
<body class="h-full" data-dashboard="admin">
<div id="pop-up" class="fixed top-0 left-1/2 -translate-x-1/2 transform bg-indigo-600 text-white px-6 py-3 rounded-b-lg shadow-lg z-50 opacity-0 transition-all duration-300 ease-in-out" data-position="up">
  <h2 class="text-sm font-medium">Notification</h2>
</div>
<div id="toast-stack" class="fixed top-4 right-4 z-50 flex flex-col gap-3 max-w-sm"></div>
<div id="app-root" class="hidden">
  <!-- Sidebar -->
  <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col bg-gray-900">
    <div class="flex grow flex-col gap-y-5 overflow-y-auto px-6 pb-4">
      <div class="flex h-16 shrink-0 items-center">
        <img class="h-8 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Logo" />
        <span class="ml-3 text-indigo-200 font-semibold text-sm">Placement Admin</span>
      </div>
      <nav class="flex flex-1 flex-col">
        <ul class="flex flex-1 flex-col gap-y-7" id="nav-groups"></ul>
        <li class="mt-auto list-none">
          <button id="logout-btn" class="w-full flex gap-x-3 rounded-md p-2 text-sm font-semibold text-gray-400 hover:bg-gray-800 hover:text-white items-center">
            <svg class="size-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12"/></svg>
            Logout
          </button>
        </li>
      </nav>
    </div>
  </div>

  <div class="lg:pl-72">
    <header class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white/70 backdrop-blur px-4 sm:px-6 lg:px-8">
      <div class="flex flex-1 items-center gap-x-4">
        <button id="open-mobile-nav" class="lg:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Open menu">
          <svg class="size-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
        <h1 class="text-lg font-semibold text-gray-900 flex items-center gap-2">Admin Panel <span id="current-section-pill" class="text-xs bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded-full">Loading...</span></h1>
        <div class="flex items-center gap-3 w-full max-w-xs sm:max-w-none sm:w-auto">
          <select id="student-select" class="rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 text-sm w-full sm:w-64 bg-white"></select>
        </div>
      </div>
      <div class="flex items-center gap-x-4">
        <button id="goto-profile" class="p-1.5 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Profile">
          <img id="profile-image" class="size-9 rounded-full bg-gray-100 object-cover" alt="Profile" />
        </button>
        <div class="hidden md:flex items-center gap-3 relative">
          <div class="text-right">
            <p id="user-name" class="text-sm font-semibold text-gray-900">Admin</p>
            <p id="user-email" class="text-xs text-gray-500">email</p>
          </div>
          <button id="header-menu-btn" class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="More">
            <svg class="size-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4z"/></svg>
          </button>
          <div id="header-menu" class="hidden absolute right-0 top-12 w-56 rounded-lg border border-gray-200 bg-white shadow-lg py-1 z-50">
            <button id="menu-export-csv" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Export CSV</button>
            <button id="menu-export-all" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Export All CSV</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Mobile Drawer Sidebar -->
    <div id="mobile-drawer" class="lg:hidden hidden fixed inset-0 z-50">
      <div class="absolute inset-0 bg-gray-900/60" id="close-mobile-nav"></div>
      <div class="absolute inset-y-0 left-0 w-72 bg-gray-900 shadow-xl flex flex-col">
        <div class="flex items-center justify-between h-16 px-4">
          <div class="flex items-center gap-2">
            <img class="h-8 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Logo" />
            <span class="text-indigo-200 font-semibold text-sm">Placement Admin</span>
          </div>
          <button class="p-2 rounded-md text-gray-300 hover:bg-gray-800" id="close-mobile-nav-btn" aria-label="Close">
            <svg class="size-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/></svg>
          </button>
        </div>
        <nav class="flex-1 overflow-y-auto px-4 pb-4">
          <ul class="space-y-7" id="nav-groups-mobile"></ul>
        </nav>
        <div class="p-4 border-t border-gray-800">
          <button id="logout-btn-mobile" class="w-full flex gap-x-3 rounded-md p-2 text-sm font-semibold text-gray-300 hover:bg-gray-800 hover:text-white items-center justify-center">
            <svg class="size-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12"/></svg>
            Logout
          </button>
        </div>
      </div>
    </div>

    <main class="py-8 px-4 sm:px-6 lg:px-8 space-y-8">
      <!-- Stats Section -->
      <section>
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-sm font-semibold text-gray-700 uppercase tracking-wide">Stats Overview</h2>
          <div class="inline-flex rounded-lg border border-gray-200 bg-white p-0.5">
            <button id="stats-overall-btn" class="px-3 py-1.5 text-xs font-medium rounded-md bg-indigo-600 text-white">Overall</button>
            <button id="stats-selected-btn" class="px-3 py-1.5 text-xs font-medium rounded-md text-gray-700">Selected</button>
          </div>
        </div>
        <div id="admin-stats-grid" class="grid gap-5 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
          <!-- 12 Skeleton Cards -->
          <div class="rounded-xl border border-gray-200 p-4 bg-white"><div class="h-3 w-24 rounded shimmer mb-4"></div><div class="h-7 w-16 rounded shimmer mb-3"></div><div class="h-1.5 w-full rounded shimmer"></div></div>
          <div class="rounded-xl border border-gray-200 p-4 bg-white"><div class="h-3 w-24 rounded shimmer mb-4"></div><div class="h-7 w-16 rounded shimmer mb-3"></div><div class="h-1.5 w-full rounded shimmer"></div></div>
          <div class="rounded-xl border border-gray-200 p-4 bg-white"><div class="h-3 w-24 rounded shimmer mb-4"></div><div class="h-7 w-16 rounded shimmer mb-3"></div><div class="h-1.5 w-full rounded shimmer"></div></div>
          <div class="rounded-xl border border-gray-200 p-4 bg-white"><div class="h-3 w-24 rounded shimmer mb-4"></div><div class="h-7 w-16 rounded shimmer mb-3"></div><div class="h-1.5 w-full rounded shimmer"></div></div>
          <div class="rounded-xl border border-gray-200 p-4 bg-white"><div class="h-3 w-24 rounded shimmer mb-4"></div><div class="h-7 w-16 rounded shimmer mb-3"></div><div class="h-1.5 w-full rounded shimmer"></div></div>
          <div class="rounded-xl border border-gray-200 p-4 bg-white"><div class="h-3 w-24 rounded shimmer mb-4"></div><div class="h-7 w-16 rounded shimmer mb-3"></div><div class="h-1.5 w-full rounded shimmer"></div></div>
          <div class="rounded-xl border border-gray-200 p-4 bg-white"><div class="h-3 w-24 rounded shimmer mb-4"></div><div class="h-7 w-16 rounded shimmer mb-3"></div><div class="h-1.5 w-full rounded shimmer"></div></div>
          <div class="rounded-xl border border-gray-200 p-4 bg-white"><div class="h-3 w-24 rounded shimmer mb-4"></div><div class="h-7 w-16 rounded shimmer mb-3"></div><div class="h-1.5 w-full rounded shimmer"></div></div>
          <div class="rounded-xl border border-gray-200 p-4 bg-white"><div class="h-3 w-24 rounded shimmer mb-4"></div><div class="h-7 w-16 rounded shimmer mb-3"></div><div class="h-1.5 w-full rounded shimmer"></div></div>
          <div class="rounded-xl border border-gray-200 p-4 bg-white"><div class="h-3 w-24 rounded shimmer mb-4"></div><div class="h-7 w-16 rounded shimmer mb-3"></div><div class="h-1.5 w-full rounded shimmer"></div></div>
          <div class="rounded-xl border border-gray-200 p-4 bg-white"><div class="h-3 w-24 rounded shimmer mb-4"></div><div class="h-7 w-16 rounded shimmer mb-3"></div><div class="h-1.5 w-full rounded shimmer"></div></div>
          <div class="rounded-xl border border-gray-200 p-4 bg-white"><div class="h-3 w-24 rounded shimmer mb-4"></div><div class="h-7 w-16 rounded shimmer mb-3"></div><div class="h-1.5 w-full rounded shimmer"></div></div>
        </div>
      </section>
      <section class="grid lg:grid-cols-3 gap-8 items-start">
        <div class="lg:col-span-2 space-y-6">
          <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6">
            <div class="flex items-center justify-between mb-4">
              <h3 id="upload-title-text" class="text-lg font-semibold text-gray-900">Loading...</h3>
            </div>
            <div id="upload-preview-admin" class="grid gap-3"></div>
          </div>
        </div>
        <div class="space-y-6 w-auto">
          <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6 space-y-4 ">
            <div>
              <label for="marks-input" class="block text-xs font-medium text-gray-700 mb-1">Marks (auto limited)</label>
              <input type="number" step="0.5" id="marks-input" class="w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 text-sm" />
            </div>
            <button id="submit-marks" class="w-full inline-flex items-center justify-center gap-2 rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-600">Save Marks</button>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>
<script src="admin-dashboard.js"></script>
</body>
</html>
