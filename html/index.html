<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Placement Upload Portal</title>
	<meta http-equiv="refresh" content="0; URL=login_page.html" />
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		/* Minimal fade in */
		body { opacity: 0; transition: opacity .3s ease; }
		body.loaded { opacity: 1; }
	</style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
	<noscript>
		<div class="p-6 bg-white rounded shadow max-w-md text-center">
			<h1 class="text-xl font-semibold mb-2">JavaScript Required</h1>
			<p class="text-gray-600">Please enable JavaScript to continue to the Placement Upload Portal.</p>
			<p class="mt-4"><a href="login_page.html" class="text-indigo-600 underline">Continue to login</a></p>
		</div>
	</noscript>
	<script>
		window.addEventListener('load', () => document.body.classList.add('loaded'));
	</script>
</body>
</html>
